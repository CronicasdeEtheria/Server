<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | Cr√≥nicas de Etheria</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <h2>Etheria</h2>
    </div>
    <nav class="nav">
      <a href="#" class="nav-link active">üè† Inicio</a>
      <a href="#" class="nav-link">üìä Estad√≠sticas</a>
      <a href="#" class="nav-link">‚öîÔ∏è Batallas</a>
      <a href="#" class="nav-link">üõ°Ô∏è Gremios</a>
      <a href="#" class="nav-link">‚öôÔ∏è Configuraci√≥n</a>
    </nav>
    <button class="toggle-btn" aria-label="Ocultar men√∫">‚â°</button>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="main">
    <!-- TOPBAR -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="toggle-btn" aria-label="Mostrar men√∫">‚â°</button>
        <h1>Dashboard</h1>
      </div>
      <div class="topbar-right">
        <span id="clock">--:--:--</span>
        <div class="avatar">üë§</div>
      </div>
    </header>

    <!-- OVERVIEW CARDS -->
    <section class="cards">
      <div class="card">
        <h3>Total Usuarios</h3>
        <p id="total-users">0</p>
      </div>
      <div class="card">
        <h3>En L√≠nea</h3>
        <p id="online-users">0</p>
      </div>
      <div class="card">
        <h3>Raza Top</h3>
        <p id="top-race">‚Äî</p>
      </div>
      <div class="card">
        <h3>Batallas Hoy</h3>
        <p id="battles-today">0</p>
      </div>
    </section>

    <!-- CHARTS + LOGS -->
    <section class="panels">
      <div class="panel">
        <h4>Distribuci√≥n de Razas</h4>
        <canvas id="raceChart"></canvas>
      </div>
      <div class="panel">
        <h4>Registro de Servidor</h4>
        <pre id="server-log">Cargando...</pre>
      </div>
    </section>

    <!-- USERS TABLE -->
    <section class="table-panel">
      <h4>Usuarios Recientes</h4>
      <table>
        <thead>
          <tr>
            <th>UID</th><th>Usuario</th><th>Elo</th><th>Raza</th><th>Gremio</th><th>Estado</th>
          </tr>
        </thead>
        <tbody id="user-table">
          <!-- filas generadas por JS -->
        </tbody>
      </table>
    </section>
  </div>

  <script>
    // Toggle sidebar
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.body.classList.toggle('sidebar-collapsed');
      });
    });

    // Live clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Ejemplo de Chart.js
    const ctx = document.getElementById('raceChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Humano','Elfo','Enano','Orco'],
        datasets: [{ data: [12, 19, 3, 5], borderWidth: 0 }]
      },
      options: { plugins:{ legend:{ position:'bottom', labels:{ color:'#e0e0e0' }} } }
    });
  </script>
</body>
</html>
